<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${job.title}"></title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="/images/logo.png" alt="大学标志">
                <span>乌拉尔联邦大学</span>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="/chns">首页</a></li>
                    <li><a href="/chns/jobs">职位</a></li>
                    <li><a href="/chns/apply/applications">我的申请</a></li>
                    <li><a href="/chns">关于我们</a></li>
                    <li><a href="/chns">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <section class="job-details">
            <div class="container">
                <h1 th:text="${job.title}"></h1>
                <div class="job-info">
                    <p><strong>类型：</strong> <span th:text="${job.type}"></span></p>
                    <p><strong>雇主：</strong> <span th:text="${job.employer}"></span></p>
                    <p><strong>部门：</strong> <span th:text="${job.department}"></span></p>
                    <p><strong>薪水：</strong> <span th:text="${#numbers.formatDecimal(job.salary, 1, 0)}"></span></p>
                    <p><strong>发布日期：</strong> <span th:text="${#temporals.format(job.createdAt, 'dd.MM.yyyy')}"></span></p>
                </div>
                <div class="job-description">
                    <h2>职位描述</h2>
                    <p th:text="${job.description}"></p>
                </div>
                <div class="actions">
                    <a th:href="@{/chns/apply/{id}(id=${job.id})}" class="btn btn-primary">申请</a>
                    <a href="javascript:history.back()" class="btn btn-secondary">返回</a>
                </div>
            </div>
        </section>
    </main>
</div>

<footer class="footer">
    <div class="container">
        <div class="footer-logo">
            <img src="/images/logo.png" alt="大学标志">
            <span>乌拉尔联邦大学</span>
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="/chns">关于我们</a></li>
                <li><a href="/chns">联系方式</a></li>
                <li><a href="/chns">隐私政策</a></li>
            </ul>
        </div>
        <div class="social-media">
            <a href="https://vk.com/ural.federal.university" target="_blank"><img src="/images/vk.png" alt="VK"></a>
            <a href="https://t.me/urfu_ru" target="_blank"><img src="/images/tg.png" alt="TG"></a>
        </div>
    </div>
</footer>
</body>
</html>
