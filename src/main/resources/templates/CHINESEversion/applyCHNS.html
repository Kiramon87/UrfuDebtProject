<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="/images/logo.png" alt="大学标志">
                <span>乌拉尔联邦大学</span>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="/chns">首页</a></li>
                    <li><a href="/chns/jobs">职位</a></li>
                    <li><a href="/chns/apply/applications">我的申请</a></li>
                    <li><a href="/chns">关于我们</a></li>
                    <li><a href="/chns">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="apply-form">
            <div class="container">
                <h1>申请</h1>
                <form th:action="@{/chns/apply/{id}(id=${jobId})}" method="post">
                    <div class="form-group">
                        <label for="name">姓名：</label>
                        <input type="text" id="name" name="name" required minlength="2" maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="email">电子邮件：</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">关于您/技能：</label>
                        <textarea id="message" name="message" rows="5" required maxlength="500"></textarea>
                    </div>
                    <div class="actions">
                        <button type="submit" class="btn btn-primary">提交申请</button>
                        <a href="javascript:history.back()" class="btn btn-secondary">返回</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</div>

<footer class="footer">
    <div class="container">
        <div class="footer-logo">
            <img src="/images/logo.png" alt="大学标志">
            <span>乌拉尔联邦大学</span>
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="/chns">关于我们</a></li>
                <li><a href="/chns">联系方式</a></li>
                <li><a href="/chns">隐私政策</a></li>
            </ul>
        </div>
        <div class="social-media">
            <a href="https://vk.com/ural.federal.university" target="_blank"><img src="/images/vk.png" alt="VK"></a>
            <a href="https://t.me/urfu_ru" target="_blank"><img src="/images/tg.png" alt="TG"></a>
        </div>
    </div>
</footer>
</body>
</html>
