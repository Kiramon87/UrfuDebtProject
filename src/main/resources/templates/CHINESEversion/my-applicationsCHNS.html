<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的申请</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="/images/logo.png" alt="大学标志">
        <span>乌拉尔联邦大学</span>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/chns">首页</a></li>
          <li><a href="/chns/jobs">职位</a></li>
          <li><a href="/chns/apply/applications">我的申请</a></li>
          <li><a href="/chns">关于我们</a></li>
          <li><a href="/chns">联系方式</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main-content">
    <section class="my-applications">
      <div class="container">
        <h1>我的申请</h1>
        <div class="applications">
          <div th:if="${#lists.isEmpty(applications)}">
            <h2>目前没有申请</h2>
          </div>
          <div th:if="${!#lists.isEmpty(applications)}" th:each="applic : ${applications}" class="application-card">
            <h3 th:text="${applic.job.title}"></h3>
            <p><strong>状态：</strong> <span th:text="${applic.status}"></span></p>
            <p><strong>提交日期：</strong> <span th:text="${#temporals.format(applic.getCreatedAt(), 'dd.MM.yyyy')}"></span></p>
            <a th:href="@{/chns/job/{id}(id=${applic.job.id})}" class="btn">更多关于职位的信息</a>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>

<footer class="footer">
  <div class="container">
    <div class="footer-logo">
      <img src="/images/logo.png" alt="大学标志">
      <span>乌拉尔联邦大学</span>
    </div>
    <div class="footer-links">
      <ul>
        <li><a href="/chns">关于我们</a></li>
        <li><a href="/chns">联系方式</a></li>
        <li><a href="/chns">隐私政策</a></li>
      </ul>
    </div>
    <div class="social-media">
      <a href="https://vk.com/ural.federal.university" target="_blank"><img src="/images/vk.png" alt="VK"></a>
      <a href="https://t.me/urfu_ru" target="_blank"><img src="/images/tg.png" alt="TG"></a>
    </div>
  </div>
</footer>
</body>
</html>
