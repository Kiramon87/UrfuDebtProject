<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="/images/logo.png" alt="University Logo">
                <span>Ural Federal University</span>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="/eng">Home</a></li>
                    <li><a href="/eng/jobs">Vacancies</a></li>
                    <li><a href="/eng/apply/applications">My Applications</a></li>
                    <li><a href="/eng">About Us</a></li>
                    <li><a href="/eng">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="apply-form">
            <div class="container">
                <h1>Apply</h1>
                <form th:action="@{/eng/apply/{id}(id=${jobId})}" method="post">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required minlength="2" maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">About Yourself/Skills:</label>
                        <textarea id="message" name="message" rows="5" required maxlength="500"></textarea>
                    </div>
                    <div class="actions">
                        <button type="submit" class="btn btn-primary">Submit Application</button>
                        <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</div>

<footer class="footer">
    <div class="container">
        <div class="footer-logo">
            <img src="/images/logo.png" alt="University Logo">
            <span>Ural Federal University</span>
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="/eng">About Us</a></li>
                <li><a href="/eng">Contact</a></li>
                <li><a href="/eng">Privacy Policy</a></li>
            </ul>
        </div>
        <div class="social-media">
            <a href="https://vk.com/ural.federal.university" target="_blank"><img src="/images/vk.png" alt="VK"></a>
            <a href="https://t.me/urfu_ru" target="_blank"><img src="/images/tg.png" alt="TG"></a>
        </div>
    </div>
</footer>
</body>
</html>
